<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>FinestBrew</title>
  </head>
  <body>
    <head>
      <nav>
        <div class="logo">
          <a href="#">FinestBrew</a>
        </div>
        <ul class="menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Coffee</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </head>
    <section class="main-header">
      <div class="container">
        <div class="leftsec"></div>
        <div class="rightsec">
          <div class="rightcontainer">
            <p class="slogan">Simple Irrestible</p>
            <h1 class="main-tittle">The Finest Coffee</h1>
            <p class="main-description">
              Our coffee is made from only the finest ingredients. No <br />
              unwanted chemicals, only the good stuff.
            </p>
            <div class="formsec">
              <div class="centerform">
                <h2>Get your free cup of coffee</h2>
                <form action="#" method="post" class="cuteform">
                  <input
                    type="email"
                    name="email"
                    id=""
                    placeholder="Your Email"
                  />
                  <button>Get my cup</button>
                  <p>Your email will not be shared with third parties.</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
